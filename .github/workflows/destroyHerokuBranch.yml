name: Destroy heroku App
on:
  push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Get branch name
      id: branch-name
      uses: tj-actions/branch-names@v5.2
    - name: Parse branch name
      run : |
          branch_original_name=${{ steps.branch-name.outputs.current_branch }}
          branch_prefix=$(echo $branch_original_name | cut -d '/' -f 1)
          branch_name=$(echo $branch_original_name | cut -d '/' -f 2)
          branchNameUntil30Chars=${branch_name:0:30}
          heroku_name="bt-events-"$branchNameUntil30Chars
          echo "CUSTOM_NAME=$heroku_name" >> $GITHUB_ENV
          echo "CUSTOM_PREFIX"=$branch_prefix >> $GITHUB_ENV
    - name: Required pattern name to remove heroku app
      if: ${{env.CUSTOM_PREFIX}} != "feature" || ${{env.CUSTOM_PREFIX}} != "bugfix" || ${{env.CUSTOM_PREFIX}} != "hotfix"  
      uses: akhileshns/heroku-deploy@v3.12.12
      with:
        heroku_api_key: ${{secrets.HEROKU_API_KEY}}
        heroku_email: ${{secrets.HEROKU_EMAIL}}
        justlogin: true
    - run: |
          heroku apps:destroy ${{env.CUSTOM_NAME}} --confirm ${{env.CUSTOM_NAME}}